<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        table {
  width: 500px;  /* bigger calculator */
}
input {
  width: 100%;
  font-size: 18px;
}
button {
  font-size: 18px;
  padding: 12px;
}

    </style>
</head>

<body>
    <h1><u>
            <center>Calculator</center>
        </u></h1>

    <table border="2px" align="center">


        <tbody>
            <tr>

                <td>
                    <label for="num1">Number 1:</label>
                </td>
                <td colspan="3"> <input type="number" id="num1" placeholder="enter first number"> </td>

            </tr>


            <tr>

                <td>
                    <label for="num2">Number 2:</label>
                </td>
                <td colspan="3"> <input type="number" id="num2" placeholder="enter second number"> </td>

            </tr>



            <tr>
                <td><label for="result">Result</label></td>
                <td colspan="3"><input type="number" id="result" readonly></td>
            </tr>



            <tr>
                <td><button style="border-radius: 12px;" onclick="add()">Addition</button></td>
                <td><button style="border-radius: 12px;" onclick="sub()">Subtraction</button></td>
                <td><button style="border-radius: 12px;" onclick="mul()">Multiplication</button></td>
                <td><button style="border-radius: 12px;" onclick="div()">Division</button></td>
            </tr>

        </tbody>
    </table>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 + num2;
        }

        function sub() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 - num2;
        }

        function mul() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 * num2;
        }

        function div() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 / num2;
        }

    </script>

</body>

</html>

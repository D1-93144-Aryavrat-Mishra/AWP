<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <h1>Loop</h1>
</head>

<body>
    <script>
        let count = window.prompt("enter the number of times to print message");
        let message = window.prompt("enter the message");

        for (let i = 1; i <= count; i++) {
            console.log(`${i}.${message}`);
        }



    </script>
</body>

</html>
